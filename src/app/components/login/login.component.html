<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Log in </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log in</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-margin">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" placeholder="example@email.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

      <ion-row  class="ion-justify-content-center ion-margin-top">
          <ion-button (click)="signIn()">
            Sign In
            <ion-icon name="log-in-outline" slot="end"></ion-icon>
          </ion-button>
          <h1 *ngIf="auth.isLoggedIn()"> Welcome {{auth.getUserData().email}}! </h1>
          <ion-button routerLink="/sign-up" routerDirection="forward">
            Sign Up
            <ion-icon name="person-add-outline" slot="end"></ion-icon>
          </ion-button>
      </ion-row>
      <ion-row class="ion-text-center ion-margin-top ion-justify-content-center">
        <ion-button (click)="auth.signinWithGooglePopUp()">
          Sign in with Google
          <ion-icon name="logo-google" slot="end"></ion-icon>
        </ion-button>
      </ion-row>
  </div>
</ion-content>
